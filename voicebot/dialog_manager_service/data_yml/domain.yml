entities:
- demo
- control_command
- mode
- work_environment
- switch_action
- tag
- search_mode
- zoom_action
- zoom_big_level
- zoom_small_level
- open_browsers
- close_browsers
- reset_browsers
- direction
slots:
  name:
    type: text
    initial_value: ''
    mappings:
    - type: custom
  emotion:
    type: text
    initial_value: n/a
    mappings:
    - type: custom
  emotion_detection_enabled:
    type: bool
    initial_value: false
    mappings:
    - type: custom
  grammar_correction_enabled:
    type: bool
    initial_value: false
    mappings:
    - type: custom
  demo:
    type: text
    mappings:
    - type: from_entity
      entity: demo
  tag:
    type: text
    mappings:
    - type: from_entity
      entity: tag
  control_command:
    type: categorical
    values:
    - refresh
    - stop
    - reset
    - play
    - mute
    - pause
    - play loop
    mappings:
    - type: from_entity
      entity: control_command
  mode:
    type: categorical
    values:
    - section
    - cluster
    mappings:
    - type: from_entity
      entity: mode
  work_environment:
    type: categorical
    values:
    - students
    - production
    - development
    mappings:
    - type: from_entity
      entity: work_environment
  switch_action:
    type: categorical
    values:
    - switch
    mappings:
    - type: from_entity
      entity: switch_action
  search_mode:
    type: categorical
    values:
    - tag
    - keyword
    - tags
    - keywords
    mappings:
    - type: from_entity
      entity: search_mode
  read_list:
    type: bool
    mappings:
    - type: custom
  restart:
    type: bool
    mappings:
    - type: custom
  zoom_action:
    type: categorical
    values:
    - in
    - out
    mappings:
    - type: from_entity
      entity: zoom_action
  zoom_big_level:
    type: categorical
    values:
    - a lot
    - hard
    - large
    - big
    mappings:
    - type: from_entity
      entity: zoom_big_level
  zoom_small_level:
    type: categorical
    values:
    - a little
    - small
    - a bit
    mappings:
    - type: from_entity
      entity: zoom_small_level
  open_browsers:
    type: categorical
    values:
    - open browsers
    - open the browsers
    - Open browsers
    - Open the browsers
    mappings:
    - type: from_entity
      entity: open_browsers
  close_browsers:
    type: categorical
    values:
    - close browsers
    - close the browsers
    - Close browsers
    - Close the browsers
    mappings:
    - type: from_entity
      entity: close_browsers
  reset_browsers:
    type: categorical
    values:
    - reset browsers
    - reset the browsers
    - Reset the browsers
    - Reset browsers
    mappings:
    - type: from_entity
      entity: reset_browsers
  direction:
    type: categorical
    values:
    - up
    - top
    - down
    - bottom
    - right
    - left
    mappings:
    - type: from_entity
      entity: direction
actions:
- action_open
- action_list_demos
- action_shutdown
- action_turn_on_gdo
- action_control
- action_search
- action_clear_space
- action_switch_modes
