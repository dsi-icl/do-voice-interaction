slots:
  name:
    type: text
    initial_value: ""
  emotion:
    type: text
    initial_value: "n/a"
  emotion_detection_enabled:
    type: bool
    initial_value: false
  natural_speech_fillers_enabled:
    type: bool
    initial_value: false
  grammar_correction_enabled:
    type: bool
    initial_value: false
  demo:
    type: text
  tag:
    type: text
  control_command:
    type: categorical
    values:
    - refresh
    - stop
    - reset
    - play
    - mute
    - pause
    - play loop
  mode:
    type: categorical
    values:
    - section
    - cluster
  work_environment:
    type: categorical
    values:
    - students
    - production
    - development
  switch_action:
    type: categorical
    values:
    - switch
  search_mode:
    type: categorical
    values:
    - tag
    - keyword
    - tags
    - keywords
  read_list:
    type: bool
  restart:
    type: bool
  zoom_action:
    type: categorical
    values:
    - in
    - out
  zoom_big_level:
    type: categorical
    values:
    - a lot
    - hard
    - large
    - big
  zoom_small_level:
    type: categorical
    values:
    - a little
    - small
    - a bit
  open_browsers:
    type: categorical
    values:
    - open browsers
    - open the browsers
    - Open browsers
    - Open the browsers
  close_browsers:
    type: categorical
    values:
    - close browsers
    - close the browsers
    - Close browsers
    - Close the browsers
  reset_browsers:
    type: categorical
    values:
    - reset browsers
    - reset the browsers
    - Reset the browsers
    - Reset browsers
  direction:
    type: categorical
    values:
    - up
    - top
    - down
    - bottom
    - right
    - left

